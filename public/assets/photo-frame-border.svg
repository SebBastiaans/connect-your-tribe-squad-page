<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the frame pattern that will repeat -->
  <defs>
    <linearGradient id="woodGrain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer frame edge -->
  <rect x="0" y="0" width="300" height="300" fill="url(#woodGrain)" />
  
  <!-- Decorative gold inner border -->
  <rect x="15" y="15" width="270" height="270" fill="none" stroke="url(#goldAccent)" stroke-width="3" />
  
  <!-- Wood grain details -->
  <rect x="20" y="20" width="260" height="260" fill="none" stroke="#654321" stroke-width="1" opacity="0.3" />
  
  <!-- Corner decorations -->
  <g id="cornerDecor">
    <!-- Top-left corner -->
    <circle cx="30" cy="30" r="8" fill="url(#goldAccent)" />
    <path d="M 30 22 L 35 30 L 30 38 L 25 30 Z" fill="#8B4513" />
    
    <!-- Top-right corner -->
    <circle cx="270" cy="30" r="8" fill="url(#goldAccent)" />
    <path d="M 270 22 L 275 30 L 270 38 L 265 30 Z" fill="#8B4513" />
    
    <!-- Bottom-left corner -->
    <circle cx="30" cy="270" r="8" fill="url(#goldAccent)" />
    <path d="M 30 262 L 35 270 L 30 278 L 25 270 Z" fill="#8B4513" />
    
    <!-- Bottom-right corner -->
    <circle cx="270" cy="270" r="8" fill="url(#goldAccent)" />
    <path d="M 270 262 L 275 270 L 270 278 L 265 270 Z" fill="#8B4513" />
  </g>
  
  <!-- Inner shadow effect -->
  <rect x="40" y="40" width="220" height="220" fill="none" stroke="#000000" stroke-width="2" opacity="0.2" />
  
  <!-- Beveled edge effect -->
  <rect x="8" y="8" width="284" height="284" fill="none" stroke="#D2691E" stroke-width="2" />
  <rect x="5" y="5" width="290" height="290" fill="none" stroke="#5C4033" stroke-width="2" />
</svg>